<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder</h1>
    <h2>Created By Sameer Khore</h2>

    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Qualification</legend>
            <label for="school">School:</label>
            <textarea id="school" name="school" rows="2" required></textarea><br>
            <label for="fieldSchool">Field:</label>
            <textarea id="fieldSchool" name="fieldSchool" rows="2" required></textarea><br>
            <label for="schoolYear">Passing Year:</label>
            <textarea id="schoolYear" name="schoolYear" rows="2" required></textarea><br>

            <label for="college">College:</label>
            <textarea id="college" name="college" rows="2" required></textarea><br>
            <label for="fieldCollege">Field:</label>
            <textarea id="fieldCollege" name="fieldCollege" rows="2" required></textarea><br>
            <label for="collegeYear">Passing Year:</label>
            <textarea id="collegeYear" name="collegeYear" rows="2" required></textarea><br>

            <label for="university">University:</label>
            <textarea id="university" name="university" rows="2" required></textarea><br>
            <label for="fieldUniversity">Field:</label>
            <textarea id="fieldUniversity" name="fieldUniversity" rows="2" required></textarea><br>
            <label for="universityYear">Passing Year:</label>
            <textarea id="universityYear" name="universityYear" rows="2" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <select id="experienceType" name="experienceType">
                <option value="fresh">Fresh Graduate</option>
                <option value="experienced">Experienced</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <script src="main.js"></script>
</body>
</html>
